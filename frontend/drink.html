<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/80d47c7d45.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">

<body>

<div class="container drink-details">
    <div class="header text-center">
        <h1>Drink Name</h1>
        <hr>
        <img src="https://www.thecocktaildb.com/images/media/drink/yqvvqs1475667388.jpg" alt="drink-img">
        <div class="categories d-flex justify-content-center">
            <div class="tag-box">
                <p>Category Name</p>
            </div>
            <div class="tag-box">
                <p>Category Name</p>
            </div>
        </div>
        <div class="tags d-flex justify-content-center">
            <div class="tag-box">
                <p>Tag Name</p>
            </div>
            <div class="tag-box">
                <p>Tag Name</p>
            </div>
        </div>
    </div>
    <div class="d-lg-flex justify-content-center mt-4">
        <div class="d-md-flex">
            <div class="box ingredients">
                <h3 class="text-start text-md-center">Ingredients</h3>
                <ul class="">
                    <li><a href="">Vodka</a></li>
                    <li>Dark Rum</li>
                    <li>Darker Rum</li>
                    <li>The darkest Rum</li>
                </ul>
            </div>
            <div class="box instructions text-start text-md-center">
                <h3>Instructions</h3>
                <ol class="text-start">
                    <li>Fill a rocks glass with ice</li>
                    <li>add white creme de cacao and vodka</li>
                    <li>stir</li>
                </ol>
            </div>
        </div>
    </div>
</div>
    
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
