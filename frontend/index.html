<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/80d47c7d45.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/hamburgers/dist/hamburgers.min.css">
    <title></title>
</head>
<body>
    
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">
      <i class="fas fa-cocktail d-inline-block align-text-top"></i>
      <span>Blazor Cocktails</span>
    </a>
    <button class="hamburger hamburger--collapse navbar-toggler" id="hamburger-btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="hamburger-box">
          <span class="hamburger-inner"></span>
      </span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link">Drinks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Ingredients</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Random</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="search-bar">
  <div class="container">
      <div class="row">
          <div class="col-md-5 mx-auto">
              <div class="input-container">
                  <input type="text" class="form-control" @bind="SearchString" @onkeyup="HandleSearch" @bind:event="oninput">
                  <i class="fas fa-search"></i>
              </div>
          </div>
      </div>
  </div>
</div>

<div class="container main">
  <h1 class="text-center gray">Title</h1>
    <div class="content">
      <div class="cocktail-card">
        <a href="#">
            <img src="https://www.thecocktaildb.com/images/ingredients/vodka-Medium.png" alt="drink-img">
            <p>Drink name</p>
        </a>
    </div>
    </div>
</div>

<div class="container site-footer text-center">
  <h3>About</h3>
  <p class="footer-text"><a href="">Cocktail database poggers</a></p>
  <div class="link-box">
    <a href="https://github.com/JoelAndersson98" target="_blank"><i class="fab fa-github fa-2x"></i></a>
  </div>
</div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
